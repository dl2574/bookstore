services:
  web:
    build: .
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/bookstore
    depends_on: 
      - db
    environment:
      - "DJANGO_SECRET_KEY=django-insecure-jy_#$$_%qg^+qcz%xvz^t!f^8#h_uo43de(g@f&ev&9mo(%cqe$$"
      - "DJANGO_DEBUG=True"
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
volumes:
  postgres_data: